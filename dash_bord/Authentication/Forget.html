<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash UI - Next.Js Admin Dashboard Template</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="background_signin">
    <div>
      <div class="card_forget">
        <h1 class="dash_header">Dash Ul</h1>
        <span style="opacity: 0.6"
          >Don't worry, we'll send you an email to reset your password.</span
        >
        <div>
          <form action="">
            <label for="email" class="lable_signin">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              class="input_sign"
            />
            <button class="button_sign">Reset Password</button>
          </form>
          <div class="container_link">
            <span
              >Don't have an account?<a href="./signin.html" class="link_1"
                >sign in</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
