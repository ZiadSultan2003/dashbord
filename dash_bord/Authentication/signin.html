<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash UI - Next.Js Admin Dashboard Template</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="background_signin">
    <div class="container">
      <div class="card_signin">
        <div class="card_header">
          <h2 class="dash_header">Dash Ul</h2>
          <span>Please enter your user information.</span>
        </div>
        <div class="card_body">
          <form action="">
            <div>
              <label for="user" class="lable_signin">Username or email</label>
              <input
                type="text"
                id="user"
                placeholder="Enter adders here"
                class="input_sign"
              />
            </div>
            <div>
              <label for="password" class="lable_signin">Password</label>
              <input
                type="password"
                id="password"
                placeholder="***********"
                class="input_sign"
              />
            </div>
            <div class="container_checkbox">
              <input type="checkbox" name="" id="checkbox" />
              <label for="checkbox" style="opacity: 0.6">Remmber me</label>
            </div>
            <div>
              <button type="button" class="button_sign">Sign in</button>
            </div>
          </form>
          <div class="container_link">
            <a href="" class="link_1">Create An Account</a>
            <a href="./Forget.html" class="link_signup"
              >For get your password</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
